databaseChangeLog:
  - preConditions:
    - runningAs:
        username: liquibase
  - changeSet:
      id: 1
      author: reyabreu
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 1
      author: reyabreu
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: reyabreu
      changes:
        - insert:
            tableName: person
            columns:
              - column:
                  name: first_name
                  value: Reynaldo
              - column:
                  name: last_name
                  value: Abreu
